# Site settings
title: Chowdown
email: me@kaiser.cloud
description: The plain text recipe database for hackers
baseurl: "/chowdown"
language: "en"
lang_direction: "ltr"
color: "#007FFF"
twitter_username: kpister
github_username: kpister

# Build settings
markdown: kramdown

permalink: /:title:output_ext

collections:
  components:
    output: true
  recipes:
    output: true
  drinks:
    output: true

exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md']

translation:
  en:
    components: "Components"
    ingredients: "Ingredients"
    directions: "Directions"
    category: "Category"
    nutritional_information: "Nutritional Information"
    component_based: 'This is a <strong class="blue">component-based recipe</strong>.'
    search: "Search"
    blog: "Blog"
    subscribe: "Subscribe"
